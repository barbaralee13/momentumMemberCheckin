<div [formGroup]="options">
  <mat-form-field>
    <input matInput type="password" placeholder="Password" formControlName="secretCode">
    <mat-error *ngIf="options.get('password')?.invalid">Incorrect password!</mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" class="button--small">Login</button>
</div>
