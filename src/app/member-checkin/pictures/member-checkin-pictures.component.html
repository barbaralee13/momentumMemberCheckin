<div class="ImagesTxt_preHeader">
  <div *ngIf="(memberHasRegistered)">
    Please choose your previously selected image
  </div>
  <div *ngIf="(!memberHasRegistered)">
    Please select and remember the image you selected
  </div>
</div>

<div class="grid-list">
  <button mat-raised-button
          class="grid-tile"
          *ngFor="let image of (images$ | async)"
          (click)="onImageClick(image)">
    <img class="grid-img"
         [src]="image.url" />

  </button>
</div>
