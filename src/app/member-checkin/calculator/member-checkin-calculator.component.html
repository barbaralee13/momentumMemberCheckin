<h2 class="calculator__heading">User Id</h2>

<form class="checkin__calculator__idholder">
    <mat-form-field appearance="outline">
      <input type="text" [value]="userId" matInput maxlength="4" size="4" disabled class="checkin__calculator__display" />
    </mat-form-field>
</form>

<div class="checkin__calculator">
  <div class="checkin__calculator__item">
    <button type="button" (click) = "getNumber('1')" mat-fab color="primary" value="1">1</button>
  </div>
  <div class="checkin__calculator__item">
    <button type="button" (click) = "getNumber('2')" mat-fab color="primary" value="2">2</button>
  </div>
  <div class="checkin__calculator__item">
    <button type="button" (click) = "getNumber('3')" mat-fab color="primary" value="3">3</button>
  </div>
  <div class="checkin__calculator__item">
    <button type="button" (click) = "getNumber('4')" mat-fab color="primary" value="4">4</button>
  </div>
  <div class="checkin__calculator__item">
    <button type="button" (click) = "getNumber('5')" mat-fab color="primary" value="5">5</button>
  </div>
  <div class="checkin__calculator__item">
    <button type="button" (click) = "getNumber('6')" mat-fab color="primary" value="6">6</button>
  </div>
  <div class="checkin__calculator__item">
    <button type="button" (click) = "getNumber('7')" mat-fab color="primary" value="7">7</button>
  </div>
  <div class="checkin__calculator__item">
    <button type="button" (click) = "getNumber('8')" mat-fab color="primary" value="8">8</button>
  </div>
  <div class="checkin__calculator__item">
    <button type="button" (click) = "getNumber('9')" mat-fab color="primary" value="9">9</button>
  </div>
  <div class="checkin__calculator__item--last">
    <button type="button" (click) = "getNumber('0')" mat-fab color="primary" value="0">0</button>
  </div>
</div>
